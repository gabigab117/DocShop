{% extends 'base.html' %}

{% block content %}
<h2>{{ product.name }}</h2>
<h3>{{ product.price }}</h3>
<img src="{{ product.thumbnail_url }}" alt="{{ product.name }}" style="max-width: 250px;">
<p>{{ product.description }}</p>
<p>{{ product.stock }} en stock</p>
{% if user.is_authenticated %}
<p><a href="{% url 'store:add-to-cart' slug=product.slug %}">Ajouter dans panier</a></p>
{% endif %}
{% endblock %}
