{% extends 'base.html' %}

{% block content %}
<h1>S'inscrire</h1>

<form method="POST">
    {% csrf_token %}
    <p>
<label for="email">Nom d'utilisateur</label>
    <input id="email" type="text" name="email">
    </p>
<p>
    <label for="password">Mot de passe</label>
    <input id="password" type="password" name="password">

</p>

    <button type="submit">S'inscrire</button>
</form>
{% endblock %}
